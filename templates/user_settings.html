{% extends 'dashboard.html' %}


{% block dashboard_content %}
    <main class="page-left">
        <div class="container">
            <div class="user-settings bg-primary-subtle">
            <form class="row g-3" method="post" enctype="multipart/form-data">
                <div class="col-auto">
                    {% if user.avatar %}
                            <img class="user-avatar-active rounded-circle" src="{{user.avatar}}" alt="User name">
                    {% else %}
                        <span class="sidebar-user-img">
                            <img class="user-avatar-active" src="/static/elegant/img/avatar/avatar-illustrated-01.png" alt="User name">
                        </span>
                    {% endif %}
                </div>
                <div class="col-auto">
                    <input type="file" class="form-control" name="user_avatar" id="user_avatar" />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Сохранить</button>
                </div>
            </form>
            </div>
        </div>
    </main>
{% endblock %}
